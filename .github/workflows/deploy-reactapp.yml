name: React CI/CD to Azure VM IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
 
      - name: Build React App
        run: npm run build

      - name: Zip Build Folder
        run: zip -r build.zip build


