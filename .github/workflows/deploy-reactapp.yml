name: React CI/CD to Azure VM IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Stop IIS and Clean ReactJsApp Folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          script: |
            powershell -Command "Stop-Service W3SVC -Force"
            powershell -Command "if (Test-Path 'C:\inetpub\wwwroot\ReactJsApp') { Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\ReactJsApp\*' }"
            powershell -Command "if (-Not (Test-Path 'C:\inetpub\wwwroot\ReactJsApp')) { New-Item -ItemType Directory -Path 'C:\inetpub\wwwroot\ReactJsApp' }"

      - name: Copy React App Contents to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          source: "build"                         # Only contents of build
          target: "C:/inetpub/wwwroot/ReactJsApp"   # Target folder

      - name: Start IIS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          script: |
            powershell -Command "Start-Service W3SVC"
 
      - name: Move Build Contents and Cleanup
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          script: |
            powershell -Command "
              $source = 'C:\inetpub\wwwroot\ReactJsApp\build\*'
              $destination = 'C:\inetpub\wwwroot\ReactJsApp'
              Move-Item -Path $source -Destination $destination -Force
              Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\ReactJsApp\build'